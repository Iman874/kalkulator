<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="gaya.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="box">
            <h2>Input
                <input type="text" id="box" value="0" readonly>
            </h2>
            <h2>Hasil
                <input type="text" id="hasil" value="0" readonly>
            </h2>
        </div>
        <div class="numpad123">
            <button onclick="numpad(1)">1</button>
            <button onclick="numpad(2)">2</button>
            <button onclick="numpad(3)">3</button>
        </div>
        <div class="numpad456">
            <button onclick="numpad(4)">4</button>
            <button onclick="numpad(5)">5</button>
            <button onclick="numpad(6)">6</button>
        </div>
        <div class="numpad789">
            <button onclick="numpad(7)">7</button>
            <button onclick="numpad(8)">8</button>
            <button onclick="numpad(9)">9</button>
        </div>
        <br>
        <div class="operator">
            <button onclick="operator('+')">+</button>
            <button onclick="operator('-')">-</button>
            <button onclick="operator('/')">:</button>
            <button onclick="operator('x')">x</button>
        </div>
            <button onclick="sumHasil()">=</button>
            <button onclick="reset()">C</button>
        <div>
            <h4 id="coba">kalkulator version 1.0</h4>
        </div>
    </div>
    <h3 class="author">By Rosul Iman</h3>
    <p class="info"> Info : Kalkulator masih dalam tahap pengembangan, hanya akurat saat melakukan 3 penjumlahan saja atau mungkin kurang</p>
</body>
</html>
